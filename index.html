<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videoMobile</title>
    <script src="https://kit.fontawesome.com/684baec2fe.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--header-->
    <header>
        <div class="logo">
            <i class="fa-brands fa-youtube"></i>
            <span class="title">Yutube</span>
        </div>
        <div class="icon">
            <ul>
                <li><i class="fa-solid fa-magnifying-glass"></i></li>
                <li><i class="fa-solid fa-list"></i></li>
            </ul>
        </div>
    </header>

    <!--video player-->
    <section class="player">
        <video controls src="video/230248_tiny.mp4" width="400"></video>
    </section>

    <!--vidon info-->
    <section class="info">

        <!--metadata-->
        <div class="metadata">
            <ul class="hashtag">
                <li>#정오의빛교회</li>
                <li>#교회학교</li>
                <li>#그리스도의비밀</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">주일 유치부 예배영상</span>
                <button class="moreBtn"></button>
            </div>
            <span class="views">1M views 1 week ago</span>
        </div>
        <!--actions-->
        <div class="actions"></div>
        <li><button><i class="fas fa-thumbs-up"></i><span>1K</span></button></li>
        <li><button><i class="fas fa-thumbs-down"></i><span>0</span></button></li>
        <li><button><i class="fas fa-share"></i><span>Share</span></button></li>
        <li><button><i class="fas fa-plus"></i><span>Save</span></button></li>
        <li><button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button></li>
        <!--channel-->
        <div class="channel">
            <div class="metadata">
                <img src="image/christ.jpg" alt="" />
                <div class="info">
                    <span class="name">정오의 빛 교회</span>
                    <span class="subscribers">1M subscribe</span>
                </div>
            </div>
            <button class="subscribe"></button>
        </div>
    </section>

    <!--UpNext-->
    <section class="UpNext">
        <span class="title">Up next</span>
        <ul>
            <li class="item">
                <img src="image/noon of light.png" width="150" alt="">
                <div class="info">
                    <span class="title">화요일새벽예배</span>
                    <span class="name">김환희 목사님</span>
                    <span class="views">1M views</span>
                </div>
                <button class="moreBtn">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </li>
            <li class="item">
                <img src="image/noon of light.png" width="150" alt="">
                <div class="info">
                    <span class="title">삼일예배</span>
                    <span class="name">김환희 목사님</span>
                    <span class="views">1M views</span>
                </div>
                <button class="moreBtn">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </li>
            <li class="item">
                <img src="image/noon of light.png" width="150" alt="">
                <div class="info">
                    <span class="title">금요철야</span>
                    <span class="name">김환희 목사님</span>
                    <span class="views">2M views</span>
                </div>
                <button class="moreBtn">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </li>
            
        </ul>

    </section>

</body>

</html>
